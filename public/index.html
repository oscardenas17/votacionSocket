<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm">
      <form action="" class="row mt-5" id="miformulario">
        <div class="row">
          <div class="col-3">
            <input
              id="primernombre"
              type="text"
              class="form-control"
              placeholder="Primer nombre"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <input
              id="segundonombre"
              class="form-control"
              placeholder="Segundo nombre"
              aria-label="Last name"
            />
          </div>

          <div class="col">
            <input
              id="apellidos"
              type="text"
              class="form-control"
              placeholder="Apellidos"
              aria-label="apellidos"
            />
          </div>

          <div class="col">
            <input
              id="consultorio"
              type="text"
              class="form-control"
              placeholder="consultorio"
              aria-label="First name"
            />
          </div>

          <div class="col">
            <button id="btnEnviar" class="btn btn-info btn-lg">
              Llamar Turno
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script>
             const socket = io('http://localhost:4000')


      socket.on('current-bands', (data) =>{
  
          console.log(data)
      })



             // //referencias del DOM
              const formulario = document.querySelector('#miformulario')
              const primernombre = document.querySelector('#primernombre')
              const segundonombre = document.querySelector('#segundonombre')
              const apellidos = document.querySelector('#apellidos')
              const consultorio = document.querySelector('#consultorio')


             formulario.addEventListener('submit', (e) => {
                  e.preventDefault()

                 const txtNombre = primernombre.value;
                 const txtApellido = primernombre.value;
                

                  socket.emit('mensaje-to-server', {
                      nombre: `${txtNombre} ${txtApellido}`,
                      consultorio: consultorio.value
                  })
             })

            
    </script>

  </body>
</html>
