<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm">
      <form action="" class="row mt-5" id="miformulario">
        <div class="row">
          <div class="col-3">
            <input
              id="primernombre"
              type="text"
              class="form-control"
              placeholder="Primer nombre"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <input
              id="segundonombre"
              class="form-control"
              placeholder="Segundo nombre"
              aria-label="Last name"
            />
          </div>

          <div class="col">
            <input
              id="apellidos"
              type="text"
              class="form-control"
              placeholder="Apellidos"
              aria-label="apellidos"
            />
          </div>

          <div class="col">
            <input
              id="consultorio"
              type="text"
              class="form-control"
              placeholder="consultorio"
              aria-label="Consultorio"
            />
          </div>

          <div class="col">
            <input
              id="centro"
              type="text"
              class="form-control"
              placeholder="centro"
              aria-label="centro"
            />
          </div>

          <div class="col">
            <button id="btnEnviar" class="btn btn-info btn-md">
              Llamar Turno
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="./socket.io/socket.io.js"></script> 
    <script src="./js/datoTurno.js"></script> 
    
   
  </body>
</html>
